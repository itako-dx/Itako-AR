<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;" >
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            device-orientation-permission-ui="enabled: false"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
                <a-asset-item
                    id="bunny-lamp-asset"
                    src="assets/Bunny_Lamp.glb"
                ></a-asset-item>
                <a-asset-item
                    id="penguinex-asset"
                    src="assets/penguinex.glb"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    id="model"
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="20 20 20"
                    position="0 -100 0"
                    animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true"
                    gps-entity-place="latitude: 35.948144024899264; longitude: 140.55633233208843;"
                ></a-entity>
                <a-entity
                    id="model"
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#bunny-lamp-asset"
                    scale="3 3 3"
                    position="0 -100 0"
                    animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true"
                    gps-entity-place="latitude: 35.94649343918636; longitude: 140.55673455753475;"
                ></a-entity>
                <a-entity
                    id="model"
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#penguinex-asset"
                    scale="20 20 20"
                    position="0 -100 0"
                    animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true"
                    gps-entity-place="latitude: 35.947747477287166; longitude: 140.55285706076054;"
                ></a-entity>

                <a-entity
                    id="model"
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="20 20 20"
                    position="0 -100 0"
                    animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true"
                    gps-entity-place="latitude: 35.66673980613478; longitude: 139.739440610229;"
                ></a-entity>
                <a-entity
                    id="model"
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#bunny-lamp-asset"
                    scale="3 3 3"
                    position="0 -100 0"
                    animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true"
                    gps-entity-place="latitude: 35.66527545713158; longitude: 139.73394741402177;"
                ></a-entity>
                <a-entity
                    id="model"
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#penguinex-asset"
                    scale="20 20 20"
                    position="0 -100 0"
                    animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true"
                    gps-entity-place="latitude: 35.662312222961624; longitude: 139.7385284290592;"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
